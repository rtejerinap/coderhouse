<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Montserrat:wght@500;800&family=Passions+Conflict&display=swap" rel="stylesheet">
    <title>Instituto del Norte</title>
    <title>Instituto del Norte | Contacto</title>
</head>
<body>
    <header class="header-grid">
        <h1>Formulario de Contacto</h1>
        <nav>
            <ul>
                <li><a href="../index.html" class="nav-enlace">Inicio</a></li>
                <li><a href="./pages/nosotros.html" class="nav-enlace">Nosotros</a></li>
                <li><a href="./pages/servicios.html" class="nav-enlace">Servicios</a></li>
                <li><a href="./pages/galeria.html" class="nav-enlace">Galería</a></li>
                <li><a href="./pages/contacto.html" class="nav-enlace">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="">
                <div>
                    <label for="nombre_usuario">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre_usuario" placeholder="Nombre y Apellido" required>
                </div>
                <div>
                    <label for="e_mail">Email</label>
                    <input type="email" name="email" id="e_mail" placeholder="Ingrese su e-mail" required>
                </div>
                <div>
                    <label for="asunto">Asunto: </label>
                    <select name="asunto" id="asunto">
                        <option value="Consultas">Consultas</option>
                        <option value="Sugerencias">Sugerencias</option>
                    </select>
                </div>
                <div>
                    <label for="area_texto">Mensaje</label>
                    <textarea name="" id="area_texto" cols="30" rows="10" placeholder="Ingrese su consulta o sugerencia"
                        required></textarea>
                </div>
                <div>
                    <label for="novedades">¿Quiere recibir novedades?</label>
                    <input type="checkbox" name="novedades" id="novedades">
                </div>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <div class="container__footer">
            <div class="box__footer">
                <h3>Redes Sociales</h3>
                <ul>
                    <li>Instagram</li>
                    <li>Facebook</li>
                    <li>Twitter</li>
                </ul>
            </div>
            <div class="box__footer">
                <h3>Datos de Contacto</h3>
            </div>
            <div class="box__footer">
                <h3>Desarrollado por Ricardo Tejerina</h3>
            </div>
        </div>
        

    </footer>
</body>
</html>
